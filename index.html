<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <section class="box-section">

    <div class="container">
      <!-- heading start -->
      <div class="main-heading">
        <hr class="line" />
        <h1 class="heading-text">YAY! Itâ€™s BOGO</h1>
        <hr class="line" />
      </div>
      <!-- heading end -->

      <!-- selection box start -->
      <div class="selection">
        <!-- unit 1 -->
        <div class="first unit">
          <div class="box">


            <div class="price-section">
              <div class="left-part">
                <input type="radio" name="unit">

                <div class="unit-info">
                  <div class="top-line">
                    <span>1 Unit</span>
                    <span class="discount">10% off</span>
                  </div>
                  <div class="std-price">Standard Price</div>
                </div>
              </div>
              <div class="price">
                <div class="new">$10.00 USD</div>
                <div class="old">$24.00 USD</div>
              </div>

            </div>

            <div class="dropdown-table">
              <!-- Header -->
              <div class="dropdown-row header-row">
                <div class="dropdown-cell"></div>
                <div class="dropdown-cell">Size</div>
                <div class="dropdown-cell">Colour</div>
              </div>

              <!-- Row 1 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size1">#1</label></div>
                <div class="dropdown-cell">
                  <select id="size1">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color1">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
              </div>

              <!-- Row 2 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size2">#2</label></div>
                <div class="dropdown-cell">
                  <select id="size2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color2">
                    <option>Colour</option>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- unit 2 -->
        <div class="second unit">
          <div class="box">
            <div class="badge">Most Popular</div>

            <div class="price-section">
              <div class="left-part">
                <input type="radio" name="unit">
                <span>2 Unit</span>
                <span class="discount">20% off</span>
              </div>
              <div class="price">
                <div class="new">$18.00 USD</div>
                <div class="old">$24.00 USD</div>
              </div>
            </div>

            <div class="dropdown-table">
              <!-- Header -->
              <div class="dropdown-row header-row">
                <div class="dropdown-cell"></div>
                <div class="dropdown-cell">Size</div>
                <div class="dropdown-cell">Colour</div>
              </div>

              <!-- Row 1 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size1">#1</label></div>
                <div class="dropdown-cell">
                  <select id="size1">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color1">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
              </div>

              <!-- Row 2 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size2">#2</label></div>
                <div class="dropdown-cell">
                  <select id="size2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color2">
                    <option>Colour</option>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- unit 3 -->
        <div class="third unit">
          <div class="box">


            <div class="price-section">
              <div class="left-part">
                <input type="radio" name="unit">
                <span>3 Unit</span>
                <span class="discount">30% off</span>
              </div>
              <div class="price">
                <div class="new">$24.00 USD</div>
                <div class="old">$24.00 USD</div>
              </div>
            </div>

            <div class="dropdown-table">
              <!-- Header -->
              <div class="dropdown-row header-row">
                <div class="dropdown-cell"></div>
                <div class="dropdown-cell">Size</div>
                <div class="dropdown-cell">Colour</div>
              </div>

              <!-- Row 1 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size1">#1</label></div>
                <div class="dropdown-cell">
                  <select id="size1">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color1">
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
              </div>

              <!-- Row 2 -->
              <div class="dropdown-row">
                <div class="dropdown-cell"><label for="size2">#2</label></div>
                <div class="dropdown-cell">
                  <select id="size2">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                </div>
                <div class="dropdown-cell">
                  <select id="color2">
                    <option>Colour</option>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- selection box end -->

    <!-- delivery and total amount start -->
    <div class="total-amount">
      <span class="delivery">Free Delivery</span>
      <span class="t-amount">USD</span>
    </div>
    <!-- delivery and total amount start -->

    <!-- add to cart button and @powered by  start -->
    <div class="add-cart-button">
      <button class="btn">+ Add to Cart</button>

      <span class="pumper">&#64 Powered by Pumper</span>
      <!-- add to cart button and @powered by  end -->
    </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
